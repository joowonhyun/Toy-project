<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="store.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>집 꾸미기</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-white bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">집꾸미기</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">스토어</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">시공견적</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <input type="text" placeholder="검색어입력" id="search">
    <button>검색</button>

    <div class="container">
      <div class="row product-list">
      </div>
    </div>

    <div class="container basket-wrap" style="background : #e2e2e2">
      <h4>장바구니 (드래그 가능)</h4>
      <div class="row basket">

      </div>
    </div>
    <div class="container my-3">
      <h4>최종가격</h4>
      <p class="final-price"></p>
      <button class="buy">구매하기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="store.js"></script>
</body>

</html>
